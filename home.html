<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>

    <!-- <div class="image__background image__background--top"></div>
    <div class="image__background image__background--bottom"></div> -->

    <div class="card">
        <div class="card__background">
            <img src="images/image-victor.jpg" alt="profile">
        </div>
        <div class="card__text-first">
            <h1>Victor Crest <span>26</span></h1>
            <h3>London</h3>
        </div>
        <div class="card__description">
            <div class="card__description__item">
                <h1>80K</h1>
                <p>Followers</p>
            </div>
            <div class="card__description__item">
                <h1>803K</h1>
                <p>Likes</p>
            </div>
            <div class="card__description__item">
                <h1>1.4K</h1>
                <p>Photos</p>
            </div>
        </div>
    </div>
  
</body>
</html>
